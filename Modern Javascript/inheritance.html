<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // parent
      class Kisi {
        constructor(ad, dogumYili) {
          this.ad = ad;
          this.dogumYili = dogumYili;
        }

        yasHesapla() {
          let tarih = new Date().getFullYear();
          return tarih - this.dogumYili;
        }
      }

      // child
      class Ogrenci extends Kisi {
        constructor(ad, dogumYili, okulNumarasi) {
          super(ad, dogumYili);
          this.okulNumarasi = okulNumarasi;
        }

        dersCalis() {
          return `${this.ad} ders çalısıyor.`;
        }
      }

      let kisi = new Kisi("emir", 2006);
      let ogrenci = new Ogrenci("oguz", 2000, 123);

      console.log(kisi.yasHesapla());
      console.log(ogrenci.yasHesapla());
      console.log(ogrenci.dersCalis());
    </script>
  </body>
</html>
