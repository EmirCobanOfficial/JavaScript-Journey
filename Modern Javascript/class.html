      let emir = new kisiES5("Emir", "Öğrenci", 2006);

      console.log(emir.yasHesapla(2025));
      console.log(emir.yasHesapla());

      //class
      class kisiES6 {
        constructor(ad, meslek, dogumYili) {
          this.ad = ad;
          this.meslek = meslek;
          this.dogumYili = dogumYili;
          console.log("nesne oluşturuldu.");
        }
        yasHesapla() {
          let tarih = new Date().getFullYear();
          return tarih - this.dogumYili;
        }
      }

      let kisi1 = new kisiES6("Emir Coban", "öğrenci", 2006);
      console.log(kisi1.yasHesapla());
